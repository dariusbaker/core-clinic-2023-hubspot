<article class="
  form-card
  card card--{{ module.style.color_option }}">
  <div class="
    form-card__kicker
    card__kicker
    h6">
    {{ module.kicker }}
  </div>
  <h1 class="
    form-card__title
    card__title
    h4">
    {{ module.title }}
  </h1>
  <div class="
    form-card__excerpt
    card__excerpt">
    {{ module.excerpt }}
  </div>
  <div class="form-card__form-wrap">
    {% form "form" form_to_use='{{ module.form.form_id }}', no_title %}
  </div>
</article>
