<article class="card card--{{ module.style.color_option }}">
  <div class="card__kicker h6">
    {{ module.kicker }}
  </div>

  <h1 class="card__title h4">
    {{ module.title }}
  </h1>

  <div class="card__excerpt">
    {{ module.excerpt }}
  </div>
  {% set href = module.link.url.href || '' %}
  {% set rel = (module.link.open_in_new_tab ? 'noopener ' : null) ~ (module.link.no_follow ? 'nofollow' : null) %}
  <a
    {% if module.link.open_in_new_tab %}target="_blank"{% endif %}
    href="{{ href }}"
    rel ="{{ rel }}"
    class="
      {{ module.style.color_option == "shark" ? "button--turqoise" : "" }}
      {{ module.style.color_option == "turqoise" ? "button--shark" : "" }}
      {{ module.style.color_option == "grey" ? "button--shark" : "" }}
      card__button
      button">
    {{ module.button_text }}
  </a>
</article>
